  <style>
    .landing-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px 16px;
      color: #f7f4ff;
    }

    .landing-title {
      font-size: 30px;
      margin-bottom: 8px;

    }

    .landing-sub {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    .landing-btn {
      padding: 11px 26px;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, #ff9ad5, #8d5bff);
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(120, 70, 255, 0.7);
      transition: 0.2s ease;
    }

    .landing-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 28px rgba(120, 70, 255, 0.9);
      opacity: 0.95;
    }

    .landing-note {
      margin-top: 12px;
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
